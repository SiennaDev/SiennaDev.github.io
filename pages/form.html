  <div id="haut">
    <h1 id="title">SIENNA</h1>
    <p class="page"><a href="pricings.html">PRICING</a></p>
    <p class="page"><a href="about.html">ABOUT</a></p>

    <p class="page"><a href="../admin/index.html">LOGIN</a></p>

  <div>
    <p class="form_p">
      Once this form completed, you will have to send us the generated text document.
    </p>
  </div>

  <div class="form-example">
    <form method="get">
  <div class="form-example">
    <label>Enter your company name: </label>
    <input type="text" placeholder="Company name" id="company_name" required>
  </div>
  <div class="form-example">
    <label>Enter your name: </label>
    <input type="text" placeholder="Name" id="name" required>
  </div>
  <div class="form-example">
    <label>Enter your adress: </label>
    <input type="text" placeholder="Adress" id="adress" required>
  </div>
  <div class="form-example">
    <label>Enter your email address: </label>
    <input type="email" placeholder="Email adress" id="email" required>
  </div>
  <div class="form-example">
  <label>Subscription months: </label>
    <input type="number" id="subscription" placeholder="Subscription months" min="1" max="24">
  </div>
  <div class="form-example">
    <label>Enter your country of residence: </label>
    <select id="country_list">
      <option value="France">France</option>
    </select>
  </div>
  <div class="form-example">
    <label>Choose a plan:</label>
  <select id="plan_list">
    <option value="Bronze">Bronze</option>
    <option value="Silver">Silver</option>
    <option value="Gold">Gold</option>
  </select>
  </div>
  <div class="form-submit">
    <input class="button_form" type="submit" value="Submit" onclick="saveFile()">
  </div>
    </form>
    <div id="server_div">
      <img id="server_img" src="../img/server.jpg"
      alt="A storage server rack">
      </div>
  </div>

  <script>
    let saveFile = () => {
    	  const company_name = document.getElementById("company_name");
        const name = document.getElementById("name");
        const adress = document.getElementById("adress");
        const email = document.getElementById("email");
        const country = document.getElementById("country_list");
        const subscription = document.getElementById("subscription");
        const plan = document.getElementById("plan_list");
        const random_id = "2021" + '-' + Math.floor(Math.random() * 999) + '-' + Math.floor(Math.random() * 99999);
        const form_id = "2021" + '-' + Math.floor(Math.random() * 9999) + '-' + Math.floor(Math.random() * 9999);
        let data =
            'Order ID: ' + random_id + '\n' +
            'Form ID: ' + form_id + '\n' +
            'Company Name: ' + company_name.value + '\n' +
            'Name: ' + name.value + '\n' +
            'Adress: ' + adress.value + '\n' +
            'Email adress: ' + email.value + '\n' +
            'Country: ' + country.value + '\n' +
            'Subscription months: ' + subscription.value + '\n' +
            'Plan: ' + plan.value;

        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'FormToSend.txt';

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click();
    }
</script>
